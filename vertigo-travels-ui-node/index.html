  <style>
    .activate::before {
      font-family: SAP-icons;
      content: "\e208";
    }

    .save::before {
      font-family: SAP-icons;
      content: "\e09a";
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
    }

    .ui5-card {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease-in-out;
    }

    .ui5-card:hover:not(.non-clickable) {
      transform: translateY(-5px);
    }

    .ui5-button {
      border-radius: 9999px;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      transition: background-color 0.2s;
    }

    .ui5-button-primary {
      background-color: #007bff;
      color: white;
    }

    .ui5-button-primary:hover {
      background-color: #0056b3;
    }

    .ui5-input {
      border-radius: 0.5rem;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
    }

    .ui5-header {
      background-color: #1a3c5a;
      color: white;
    }

    .ui5-header-title {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    .action-button {
      transition: all 0.2s;
      transform: scale(1);
    }

    .action-button:hover {
      transform: scale(1.05);
    }

    /* Style for the custom message box */
    .message-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      text-align: center;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }

      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Additional styling for the dropdown in the header */
    .header-dropdown-container {
      display: flex;
      align-items: center;
      flex-direction: column;
      width: 100%;
      text-align: center;
    }

    @media (min-width: 768px) {
      .header-dropdown-container {
        flex-direction: row;
        width: auto;
        text-align: left;
      }
    }

    /* Spinner for processing overlay */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #fff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #doc-review-modal {
      max-height: 90vh;
      /* Set a max height relative to the viewport height */
      overflow-y: auto;
      /* Add a vertical scrollbar if content overflows */
      -webkit-overflow-scrolling: touch;
      /* For a smoother scroll experience on mobile devices */
    }

    @media (max-width: 768px) {

      /* Stack table rows and cells on small screens */
      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
      }

      thead tr {
        position: absolute;
        top: -9999px;
        /* Hide the table headers visually */
        left: -9999px;
      }

      tr {
        border: 1px solid #ccc;
        /* Add a border to separate rows/cards */
        margin-bottom: 1rem;
      }

      td {
        border: none;
        border-bottom: 1px solid #eee;
        position: relative;
        padding-left: 50%;
        /* Make space for the new labels */
        text-align: right;
      }

      td:before {
        content: attr(data-label);
        /* Use a data attribute to display the header text */
        position: absolute;
        left: 6px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        text-align: left;
        font-weight: bold;
        color: #4a5568;
        /* Tailwind's gray-700 */
      }
    }
  </style>
</head>

    // --- UTILITY FUNCTIONS ---

    // Custom alert/message box function
    function showMessage(message) {
      const messageBox = document.getElementById('message-box');
      const messageText = document.getElementById('message-text');
      const messageOverlay = document.getElementById('message-overlay');
      const okBtn = document.getElementById('message-ok-btn');

      messageText.textContent = message;
      messageBox.classList.remove('hidden');
      messageOverlay.classList.remove('hidden');

      okBtn.onclick = () => {
        messageBox.classList.add('hidden');
        messageOverlay.classList.add('hidden');
      };
    }

    // Processing overlay functions
    function showProcessingOverlay() {
      document.getElementById('processing-overlay').classList.remove('hidden');
    }

    function hideProcessingOverlay() {
      document.getElementById('processing-overlay').classList.add('hidden');
    }

    // A new function to handle all the data fetching and modal display logic
    async function showDocumentDetails(details) {
      const modal = document.getElementById('doc-review-modal');
      const overlay = document.getElementById('doc-review-overlay');

      // Show modal with a loading state
      modal.classList.remove('hidden');
      overlay.classList.remove('hidden');

      // Set initial loading text
      document.getElementById('doc-modal-title').textContent = 'Loading Document...';
      document.getElementById('doc-modal-documentid').textContent = details.documentID;
      document.getElementById('doc-modal-filename').textContent = details.fileName;
      document.getElementById('doc-modal-doctype').textContent = details.docType;
      document.getElementById('doc-modal-mimetype').textContent = details.mimeType;
      document.getElementById('doc-modal-status').textContent = details.status;
      document.getElementById('doc-modal-extracteddata').textContent = 'Loading extracted data...';
      document.getElementById('doc-preview-container').innerHTML = '<p class="text-center text-gray-500">Loading document preview...</p>';

      try {
        // Fetch data from both APIs concurrently using Promise.all
        const [ocrResponse, textResponse] = await Promise.all([
          ApiService.getOcrResponse(details.documentID),
          ApiService.getTextResponse(details.documentID)
        ]);

        // Get the relevant data from the API responses
        const ocrData = ocrResponse.ocrResponse;
        const textValue = textResponse.value;
        const base64Image = ocrData.images[0];
        const wordBoxes = ocrData.result[0].word_boxes;

        // Now you can update the modal with the fetched data
        document.getElementById('doc-modal-title').textContent = 'Review Document';
        // document.getElementById('doc-modal-mimetype').textContent = ocrData.image_format; // Example
        // document.getElementById('doc-modal-status').textContent = ocrData.status;

        // Update the extracted data section with the text response
        document.getElementById('doc-modal-extracteddata').textContent = textValue;

        // Update the document preview section with the image
        const imageHtml = `<img src="data:image/${ocrData.image_format};base64,${base64Image}" alt="Document Image">`;
        document.getElementById('doc-preview-container').innerHTML = imageHtml;

        // You would need a separate function or library to render bounding boxes on the image.
        // This is a complex task and usually involves HTML canvas or SVG.
        // For example, you would loop through the wordBoxes array and draw rectangles.
        //
        // Example of what a drawing function might look like (pseudo-code):
        // drawBoundingBoxes(document.getElementById('doc-preview-image'), wordBoxes);

        // After successfully loading the data, call the update API
        try {
          await ApiService.updateSubmittedDocuments(details.ID, 'Uploaded', textValue);
          console.log('Successfully updated document status and data via API.');
        } catch (updateError) {
          console.error('Failed to update document via API:', updateError);
          showMessage('An error occurred while updating the document status. Check the console for details.', 5000);
        }

      } catch (error) {
        console.error("Failed to fetch document details:", error);
        document.getElementById('doc-modal-title').textContent = 'Error Loading Document';
        document.getElementById('doc-preview-container').innerHTML = '<p class="text-center text-red-500">Failed to load document data. Please try again.</p>';
      }
    }

    // Document review modal functions
    function openDocumentModal(details) {
      document.getElementById('doc-modal-documentid').textContent = details.documentID || 'N/A';
      document.getElementById('doc-modal-filename').textContent = details.fileName || 'N/A';
      document.getElementById('doc-modal-doctype').textContent = details.docType || 'N/A';
      document.getElementById('doc-modal-mimetype').textContent = details.mimeType || 'N/A';
      document.getElementById('doc-modal-extracteddata').textContent = details.extractedData || 'N/A';
      document.getElementById('doc-modal-status').textContent = details.status || 'N/A';

      document.getElementById('doc-review-modal').classList.remove('hidden');
      document.getElementById('doc-review-overlay').classList.remove('hidden');
    }

    function closeDocumentModal() {
      document.getElementById('doc-review-modal').classList.add('hidden');
      document.getElementById('doc-review-overlay').classList.add('hidden');

    // --- API SERVICE ---
    // This service simulates API calls. Replace with real API calls as needed.
    // Here is the list of API Services needed:
    // 1. getAccessToken
    // 2. getCourses
    // 3. getRequiredDocuments
    // 4. createSubscription
    // 5. createSubmittedDocumentsBySubscriptionID
    // 6. getSubscriptions
    // 7. getTravelers
    // 8. getTraveler
    // 9. getSubmittedDocuments

    // 11. createS4SalesOrder

    // 19. createTraveler

    // 23. addS4SalesOrderPricingElement


    const ApiService = {
      async getAccessToken() {
        try {
          // This API call now safely uses credentials fetched during initialization
          const url = 'https://sadevmain.authentication.eu10.hana.ondemand.com/oauth/token';
          const options = {
            method: 'POST',
            body: new URLSearchParams({
              client_id: state.xsuaaTokenCID,
              client_secret: state.xsuaaTokenCSECRET,
              grant_type: 'client_credentials'
            })
          };

          const response = await fetch(url, options);
          const data = await response.json();
          state.accessToken = data.access_token;
          state.isAuthenticated = true;
          console.log("Token received.");
          return state.accessToken;
        } catch (error) {
          console.error("Failed to get access token:", error);
          showMessage("Failed to authenticate with the API. Please check the console.");
          throw error; // Re-throw to stop initialization
        }
      },

      async getCourses() {
        console.log("Simulating GET /traveler/Courses");
        const url = state.backendCDSCAPEndpoint + '/admin/Courses';
        const token = state.accessToken;
        const options = {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        };
        const response = await fetch(url, options);
        const data = await response.json();

          value: data.value
        };
      },

      async getRequiredDocuments(courseId) {
        console.log(`Simulating GET /traveler/Courses(ID='${courseId}')/requiredDocuments`);
        const url = state.backendCDSCAPEndpoint + `/admin/Courses/${courseId}/requiredDocuments`;
        const token = state.accessToken;
        const options = {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        };
        const response = await fetch(url, options);
        const data = await response.json();
        return {
          value: data.value
        };
      },

      async createSubscription(subscriptionData) {
        console.log("Simulating POST /traveler/Subscriptions", subscriptionData);
        const url = state.backendCDSCAPEndpoint + `/admin/Subscriptions`;
        const token = state.accessToken;
        const options = {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'content-type': 'application/json'
          },
          body: JSON.stringify(subscriptionData)
        };
        const response = await fetch(url, options);
        const data = await response.json();
        return {
          value: data
        };
      },

      async createSubmittedDocumentsBySubscriptionID(subscriptionId, documentsData, requiredDocuments) {
        console.log(`Posting each document for Subscription ID: ${subscriptionId}`, documentsData);
        const url = state.backendCDSCAPEndpoint + `/admin/SubmittedDocuments`;
        const token = state.accessToken;
        const submittedDocumentTypes = new Set(documentsData.map(doc => doc.documentType));

        const postAndProcessPromises = documentsData.map(async (doc) => {
          const docPayload = {
            ...doc,
            subscription_ID: subscriptionId,
            status: 'Uploaded'
          };

          // Initiate both promises in parallel to save time
          const submitPromise = fetch(url, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(docPayload)
          }).then(response => response.json());

          const processPromise = fetch('/process-document', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              documentTypeId: doc.documentTypeSchemaID,
              fileId: doc.documentID
            })
          }).then(response => response.json());

          // Await both promises to get their results
          const [submitResponse, processResponse] = await Promise.all([submitPromise, processPromise]);

          // Extract documentId from the successful process response
          const documentId = processResponse?.execute?.documentId;

          if (documentId) {
            // Now that we have the documentId, we can make the email call
            const emailPromise = fetch('/send-email', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                // Assuming you have access to user info like name and email
                // from a state or context. Replace with actual values.
                name: 'Admin',
                email: 'sandboxadmin@vjrrw.onmicrosoft.com',
                // Use the documentId from the response in the subject and message
                subject: `New Document for Approval: ${documentId}`,
                navurl: state.docAIEndpoint + `/workspace#/Documents(${documentId})`,
                message: 'Please find the pending document for your approval '
              })
            }).then(response => {
              if (!response.ok) {
                console.error(`Failed to send email for doc ${documentId}:`, response.statusText);
              }
              // Return a resolved promise to not break the Promise.all chain
              return response.text();
            }).catch(error => {
              console.error(`Error sending email for doc ${documentId}:`, error);
              // Return a resolved promise to not break the Promise.all chain
              return Promise.resolve(null);
            });

            // Return all three results for tracking
            return Promise.all([submitResponse, processResponse, emailPromise]);
          } else {
            console.error('Document ID not found in process-document response.');
            return [submitResponse, processResponse, null];
          }
        });

        requiredDocuments.forEach(requiredDoc => {
          if (!submittedDocumentTypes.has(requiredDoc.documentType)) {
            const docPayload = {
              documentType: requiredDoc.documentType,
              fileName: null,
              mimeType: null,
              subscription_ID: subscriptionId,
              status: 'Missing'
            };
            postAndProcessPromises.push(fetch(url, {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(docPayload)
            }).then(response => response.json()));
          }
        });

        return Promise.all(postAndProcessPromises);
      },

      async getSubscriptions() {
        console.log("Simulating GET /traveler/Subscriptions");
        const url = state.backendCDSCAPEndpoint + '/admin/Subscriptions';

          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }

        const response = await fetch(url, options);
        const data = await response.json();
        return {
          value: data
        };
      },

      async getSubmittedDocuments() {
        console.log("Simulating GET /admin/SubmittedDocuments");
        const url = state.backendCDSCAPEndpoint + '/admin/SubmittedDocuments';
        const token = state.accessToken;
        const options = {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        };
        const response = await fetch(url, options);
        const data = await response.json();
        return {
          value: data.value
        };
      },

      async createS4BusinessPartner(travelerId) {
        const traveler = await this.getTraveler(travelerId);
        console.log("Creating S/4HANA Business Partner for traveler: ", traveler);
        const url = state.backendCDSCAPEndpoint + `/s4-api/createNewBusinessPartner`;
        const token = state.accessToken;
        const options = {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'content-type': 'application/json'
          },
          body: JSON.stringify({
            "message": {
              "firstName": traveler.value.firstName,
              "lastName": traveler.value.lastName,
              "email": traveler.value.email
            }
          })
        };
        const response = await fetch(url, options);
        const data = await response.json();
        return {
          value: data
        };

      async updateSubscriptionStatus(subscriptionId, status, s4hanaBPID = null, s4hanaSOID = null) {

        // 1. PATCH Subscription Status
        console.log(`Simulating PATCH /admin/Subscriptions/${subscriptionId}`, {
          status,
          s4hanaBusinessPartnerID: s4hanaBPID,
          s4hanaSalesOrderID: s4hanaSOID
        });
        const updateUrl = state.backendCDSCAPEndpoint + `/admin/Subscriptions/${subscriptionId}`;
        const token = state.accessToken;
        const updateOptions = {
          method: 'PATCH',
          headers: {
            'Authorization': `Bearer ${token}`,
            'content-type': 'application/json'
          },
          body: JSON.stringify({
            "status": status,
            "s4hanaBusinessPartnerID": s4hanaBPID,
            "s4hanaSalesOrderID": s4hanaSOID
          })
        };

        const updateResponse = await fetch(updateUrl, updateOptions);
        if (!updateResponse.ok) {
          throw new Error(`Failed to update subscription status: ${updateResponse.statusText}`);
        }
        const updatedData = await updateResponse.json();

        // 2. Fetch Traveler and Course Information for Email
        try {
          // Re-fetch the updated subscription data to get related IDs
          const subDetailUrl = state.backendCDSCAPEndpoint + `/admin/Subscriptions/${subscriptionId}?$expand=traveler,course`;
          const subDetailResponse = await fetch(subDetailUrl, {
            method: 'GET',
            headers: { 'Authorization': `Bearer ${token}` }
          });
          const subDetails = await subDetailResponse.json();

          const traveler = subDetails.traveler;
          const course = subDetails.course;

          // 3. Prepare Email Content based on New Status
          let emailSubject = '';
          let emailMessage = '';
          let navigationURL = '';

          switch (status) {
            case 'DepositPending':
              emailSubject = `Action Required: Deposit Payment for ${course.name}`;
              emailMessage = `Your required documents for the course **${course.name}** have been approved! Please proceed with the deposit payment of **$${course.depositAmount}** to confirm your subscription.`;
              navigationURL = window.location.origin + '?$navigate=subscriptions';
              break;
            case 'Confirmed':
              emailSubject = `Subscription Confirmed: ${course.name}`;
              emailMessage = `Congratulations, your subscription to **${course.name}** is now fully confirmed! Your S/4HANA Business Partner ID is **${s4hanaBPID}** and Sales Order ID is **${s4hanaSOID}**.`;
              break;
            // Add other status cases (e.g., 'Canceled') as needed
            default:
              emailSubject = `Subscription Update: ${course.name}`;
              emailMessage = `Your subscription status for **${course.name}** has been updated to **${status}**.`;
              navigationURL = window.location.origin + '?$navigate=subscriptions';
              break;
          }

          // 4. Send Email
          const emailPayload = {
            name: traveler.firstName + ' ' + traveler.lastName,
            email: traveler.email,
            subject: emailSubject,
            // Using a generic message for the body
            message: emailMessage,
            // Add dynamic data like S/4 IDs to the email template context
            s4hanaBPID: s4hanaBPID,
            s4hanaSOID: s4hanaSOID,
            navurl: navigationURL
          };

          fetch('/send-email', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(emailPayload)
          }).then(response => {
            if (!response.ok) {
              console.error(`Failed to send email to ${traveler.email}:`, response.statusText);
            } else {
              console.log(`Email successfully triggered for subscription ${subscriptionId} to ${traveler.email}.`);
            }
          }).catch(error => {
            console.error(`Error sending email for subscription ${subscriptionId}:`, error);
          });

        } catch (error) {
          // Log a warning if email fails, but do not block the main function
          console.warn("Could not fetch details or send email:", error.message);
        }

        // 5. Return the result of the main PATCH operation
        return { value: updatedData };
      },

            subscriptions.filter(s => s.traveler_ID === filteredTravelerId) : subscriptions;

          if (filteredSubscriptions.length === 0) {
            subscriptionsListContainer.innerHTML = `<p class="text-gray-500 text-center">No subscriptions found.</p>`;
            return;
          }

          subscriptionsListContainer.innerHTML = filteredSubscriptions.map(subscription => {
            const course = courses.find(c => c.ID === subscription.course_ID);
            const traveler = travelers.find(t => t.ID === subscription.traveler_ID);
            const subDocs = submittedDocs.filter(d => d.subscription_ID === subscription.ID);

            const submittedDocsHtml = subDocs.map(doc => {
              const statusClass = doc.status === 'Uploaded' ? 'text-green-600' : 'text-red-600';
              const isMissing = doc.status === 'Missing';
              // Suggest <i class="activate"></i>
              // Suggest <i class="fas fa magic"></i>
              const missingDocControls = isMissing ? `
                <div class="flex flex-col md:flex-row items-center md:space-x-2 mt-2">
                    <div class="flex items-center space-x-2 w-full md:w-auto mb-2 md:mb-0">
                        <button type="button" class="ui5-button bg-gray-200 text-sm py-2 px-4 suggest-btn"
                                data-subdoc-id="${doc.ID}">
                            <span class="activate"></span>
                        </button>
                    </div>
                    <div class="relative w-full flex items-center space-x-2">
                        <select class="ui5-input flex-grow assign-doc-select" data-subdoc-id="${doc.ID}">
                            <option value="">Select a document...</option>
                            ${openDocs.map(openDoc => `
                                <option value="${openDoc.ID}" data-schema-id="${openDoc.schemaVersion_ID}" data-document-id="${openDoc.file_ID}">
                                    ${openDoc.ID.slice(0, 8)} (${openDoc.schemaVersion_ID.slice(0, 8)})
                                </option>
                            `).join('')}
                        </select>
                        <button type="button" class="ui5-button ui5-button-primary text-sm py-2 px-4 save-btn"
                                data-subdoc-id="${doc.ID}">
                            <span class="save"></span>
                        </button>
                    </div>
                </div>
                <div id="preview-${doc.ID}" class="doc-preview-container mt-4"></div>
              ` : '';

              const reviewBtn = doc.status === 'Uploaded' ? `
                 <button class="review-doc-btn text-xs text-blue-600 hover:underline ml-auto"
                         data-subdocumentid="${doc.ID}"
                         data-documentid="${doc.documentID}"
                         data-filename="${doc.fileName}"
                         data-doctype="${doc.documentType}"
                         data-mimetype="${doc.mimeType}"
                         data-extracteddata='${JSON.stringify(doc.extractedData)}'
                         data-status="${doc.status}">Review</button>
              ` : '';

              return `
                <div class="p-3 border rounded-md shadow-sm bg-gray-50">
                    <div class="flex items-center justify-between">
                        <span class="font-semibold text-sm">${doc.documentType}</span>
                        <span class="font-bold text-xs ${statusClass}">${doc.status}</span>
                    </div>
                    ${reviewBtn}
                    ${isMissing ? `<p class="text-xs text-gray-500 mt-1">ID: ${doc.ID}</p>` : `<p class="text-xs text-gray-500 mt-1">Document ID: ${doc.documentID}</p>`}
                    ${missingDocControls}
                </div>
              `;
            }).join('');

            return `
              <div class="ui5-card p-6">
                  <div class="flex justify-between items-start mb-2">
                      <div>
                          <h3 class="text-xl font-bold">${course?.name || 'Unknown Course'}</h3>
                          <p class="text-gray-600 text-sm">Traveler: ${traveler?.firstName} ${traveler?.lastName}</p>
                          <p class="text-gray-600 text-sm">Status: <span class="font-semibold p-1 px-2 rounded-md text-white text-xs bg-yellow-400">${subscription.status}</span></p>
                      </div>
                  </div>
                  <div class="mt-4 border-t pt-4 space-y-3">
                      <h4 class="font-semibold text-lg">Submitted Documents</h4>
                      ${submittedDocsHtml || `<p class="text-gray-500 text-sm">No documents submitted.</p>`}
                  </div>
              </div>
            `;
          }).join('');

          attachAdminSubscriptionListeners();
        };

        const renderInlinePreview = (containerId, data) => {
          const container = document.getElementById(containerId);
          if (!container) return;

          const imagePreviewHtml = data.imagePreviewUrl ?
            `
              <div class="w-full max-h-96 overflow-y-scroll rounded-md border border-gray-200 shadow-sm mb-4">
                <img src="${data.imagePreviewUrl}" alt="Document Preview" class="w-full h-auto">
              </div>
              ` :
            `<div class="w-full bg-gray-100 p-4 text-center rounded-md text-gray-500 mb-4">No image preview available.</div>`;

          const extractedTextHtml = data.extractedText || 'No raw text found.';

          const previewHtml = `
              <div class="p-4 border border-gray-200 rounded-md bg-white">
                  <h5 class="text-md font-semibold mb-2">Document Preview</h5>
                  ${imagePreviewHtml}
                  <details>
                      <summary class="font-bold text-gray-800 cursor-pointer">Raw Extracted Text</summary>
                      <div class="p-2 border border-gray-200 mt-2 rounded-md bg-white overflow-y-scroll max-h-48 text-xs font-mono">
                          <pre class="whitespace-pre-wrap">${extractedTextHtml}</pre>
                      </div>
                  </details>
              </div>
            `;
          container.innerHTML = previewHtml;
        };

        const attachAdminSubscriptionListeners = () => {
          document.querySelectorAll('.assign-doc-select').forEach(select => {
            select.addEventListener('change', async (e) => {
              const selectedOption = e.target.options[e.target.selectedIndex];
              const subDocId = e.target.dataset.subdocId;
              const previewContainerId = `preview-${subDocId}`;

              if (!selectedOption.value) {
                document.getElementById(previewContainerId).innerHTML = ''; // Clear preview
                return;
              }

              const docID = selectedOption.dataset.documentId;

              showProcessingOverlay();
              try {
                if (!documentDataCache[docID]) {
                  const [ocrResponse, textResponse] = await Promise.all([
                    ApiService.getOcrResponse(docID),
                    ApiService.getTextResponse(docID)
                  ]);
                  documentDataCache[docID] = {
                    ocr: ocrResponse,
                    text: textResponse.value
                  };
                }
                hideProcessingOverlay();

                const extractedData = documentDataCache[docID].ocr?.ocrResponse?.result?.[0]?.extractedData;
                const extractedText = documentDataCache[docID].text;
                const imageData = documentDataCache[docID].ocr?.ocrResponse?.images?.[0];
                const imagePreviewUrl = imageData ? `data:image/jpeg;base64,${imageData}` : null;

                renderInlinePreview(previewContainerId, {
                  extractedData,
                  extractedText,
                  imagePreviewUrl
                });

              } catch (error) {
                hideProcessingOverlay();
                console.error("Failed to fetch document preview:", error);
                document.getElementById(previewContainerId).innerHTML = `<div class="p-4 bg-red-100 text-red-600 rounded-md">Failed to load preview.</div>`;
              }
            });
          });

          document.querySelectorAll('.suggest-btn').forEach(btn => {
            btn.addEventListener('click', async (e) => {
              const subDocId = e.target.dataset.subdocId;
              const subDoc = submittedDocs.find(d => d.ID === subDocId);
              const subscription = subscriptions.find(s => s.ID === subDoc.subscription_ID);
              const traveler = travelers.find(t => t.ID === subscription.traveler_ID);
              const previewContainerId = `preview-${subDocId}`;

              e.target.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;

              let suggestedDoc = null;
              let matchReason = '';

              showProcessingOverlay();
              for (const openDoc of openDocs) {
                const docID = openDoc.file_ID;
                if (!documentDataCache[docID]) {
                  try {
                    const [ocrResponse, textResponse] = await Promise.all([
                      ApiService.getOcrResponse(docID),
                      ApiService.getTextResponse(docID)
                    ]);
                    documentDataCache[docID] = {
                      ocr: ocrResponse,
                      text: textResponse.value
                    };
                  } catch (error) {
                    console.error("Failed to fetch data for document", docID, error);
                    continue;
                  }
                }

                const extractedText = documentDataCache[docID].text?.toLowerCase() || '';
                const firstName = traveler.firstName?.toLowerCase();
                const lastName = traveler.lastName?.toLowerCase();
                const email = traveler.email?.toLowerCase();

                if (firstName && extractedText.includes(firstName) && lastName && extractedText.includes(lastName) && email && extractedText.includes(email)) {
                  suggestedDoc = openDoc;
                  matchReason = `Match found based on traveler's full name and email.`;
                  break;
                } else if (firstName && extractedText.includes(firstName) && lastName && extractedText.includes(lastName)) {
                  suggestedDoc = openDoc;
                  matchReason = `Match found based on traveler's full name.`;
                  break;
                } else if (email && extractedText.includes(email)) {
                  suggestedDoc = openDoc;
                  matchReason = `Match found based on traveler's email.`;
                  break;
                }
              }

              // e.target.innerHTML = 'Suggest <i class="fas fa-magic"></i>';
              e.target.innerHTML = '<span class="activate"></span>';
              hideProcessingOverlay();

              if (suggestedDoc) {
                const selectElement = document.querySelector(`.assign-doc-select[data-subdoc-id="${subDocId}"]`);
                selectElement.value = suggestedDoc.ID;

                const extractedData = documentDataCache[suggestedDoc.file_ID].ocr?.ocrResponse?.result?.[0]?.extractedData;
                const extractedText = documentDataCache[suggestedDoc.file_ID].text;
                const imageData = documentDataCache[suggestedDoc.file_ID].ocr?.ocrResponse?.images?.[0];
                const imagePreviewUrl = imageData ? `data:image/jpeg;base64,${imageData}` : null;

                renderInlinePreview(previewContainerId, {
                  extractedData,
                  extractedText,
                  imagePreviewUrl
                });

                showMessage(`Suggested Document: ${matchReason}`);
              } else {
                showMessage("No matching document could be suggested.");
              }
            });
          });

          document.querySelectorAll('.save-btn').forEach(btn => {
            btn.addEventListener('click', async (e) => {
              const subDocId = e.target.dataset.subdocId;
              const selectElement = document.querySelector(`.assign-doc-select[data-subdoc-id="${subDocId}"]`);
              const selectedOption = selectElement.options[selectElement.selectedIndex];

              if (!selectedOption.value) {
                showMessage("Please select a document to save.");
                return;
              }

              const openDocId = selectedOption.value;
              const docID = selectedOption.dataset.documentId;
              const schemaID = selectedOption.dataset.schemaId;

              showProcessingOverlay();

              if (!documentDataCache[docID] || !documentDataCache[docID].ocr || !documentDataCache[docID].ocr.ocrResponse) {
                try {
                  const [ocrResponse, textResponse] = await Promise.all([
                    ApiService.getOcrResponse(docID),
                    ApiService.getTextResponse(docID)
                  ]);
                  documentDataCache[docID] = {
                    ocr: ocrResponse,
                    text: textResponse.value
                  };
                } catch (error) {
                  hideProcessingOverlay();
                  console.error("Failed to fetch document data for saving:", error);
                  showMessage("Failed to retrieve document data. Cannot save.");
                  return;
                }
              }

              const updatePayload = {
                status: "Uploaded",
                documentID: docID,
                documentTypeSchemaID: schemaID,
                extractedData: JSON.stringify(documentDataCache[docID].ocr.ocrResponse.result[0].extractedData)
              };

              try {
                await ApiService.updateSubmittedDocuments(subDocId, updatePayload.status, updatePayload.documentID, updatePayload.extractedData);

                const subDocToUpdate = submittedDocs.find(d => d.ID === subDocId);
                Object.assign(subDocToUpdate, updatePayload);
                subDocToUpdate.documentID = docID;

                hideProcessingOverlay();
                showMessage("Document assigned and saved successfully!");
                renderAdminManageSubscriptions();
              } catch (error) {
                hideProcessingOverlay();
                console.error("Failed to save document assignment:", error);
                showMessage("Failed to save document assignment.");
              }
            });
          });
        };

        travelerFilterSelect.addEventListener('change', (e) => {
          renderSubscriptions(e.target.value);
        });

        renderSubscriptions('');

      } catch (error) {
        hideProcessingOverlay();
        console.error("Failed to load admin subscriptions page:", error);
        container.innerHTML = `<p class="text-red-500">Failed to load data. Please check the console for details.</p>`;
      }
    }

    async function renderAdminPendingDocuments() {
      const container = document.getElementById('app-container');
      container.innerHTML = `
        <h2 class="text-3xl font-bold text-gray-900 mb-8">Pending Documents for Review</h2>
        <div id="pending-docs-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p class="text-gray-500 text-center col-span-full">Loading documents...</p>
        </div>
      `;

      showProcessingOverlay();
      try {
        const pendingDocs = await ApiService.getOpenDocuments();

        if (pendingDocs.length === 0) {
          container.innerHTML = `<h2 class="text-3xl font-bold text-gray-900 mb-8">Pending Documents for Review</h2><p class="text-gray-500 text-center">No documents are currently pending review.</p>`;
          hideProcessingOverlay();
          return;
        }

        const pendingDocsContainer = document.getElementById('pending-docs-container');
        pendingDocsContainer.innerHTML = ''; // Clear loading message

        const docDataPromises = pendingDocs.map(async doc => {
          try {
            const [ocrResponse, textResponse] = await Promise.all([
              ApiService.getOcrResponse(doc.file_ID),
              ApiService.getTextResponse(doc.file_ID)
            ]);

            const extractedData = ocrResponse?.ocrResponse?.result?.[0]?.extractedData;
            const extractedText = textResponse?.value;
            const imageData = ocrResponse?.ocrResponse?.images?.[0];
            const imagePreviewUrl = imageData ? `data:image/jpeg;base64,${imageData}` : null;

            return {
              ...doc,
              extractedOcrData: extractedData,
              extractedText: extractedText,
              imagePreviewUrl: imagePreviewUrl,
              fetchError: null
            };
          } catch (error) {
            console.error(`Failed to fetch data for document ${doc.ID}:`, error);
            return {
              ...doc,
              extractedOcrData: null,
              extractedText: null,
              imagePreviewUrl: null,
              fetchError: 'Failed to load data.'
            };
          }
        });

        const allDocsWithData = await Promise.all(docDataPromises);

        allDocsWithData.forEach(doc => {
          const imagePreviewHtml = doc.imagePreviewUrl ?
            `
            <div class="w-full max-h-96 overflow-y-scroll rounded-md border border-gray-200 shadow-sm mb-4">
              <img src="${doc.imagePreviewUrl}" alt="Document Preview" class="w-full h-auto">
            </div>
            ` :
            `<div class="w-full bg-gray-100 p-4 text-center rounded-md text-gray-500 mb-4">No image preview available.</div>`;

          const extractedTextHtml = doc.extractedText || 'No raw text found.';

          const cardHtml = `
            <div class="ui5-card p-4">
              <h3 class="font-bold text-lg mb-2 truncate" title="ID: ${doc.ID}">Document ID: ${doc.ID.slice(0, 8)}...</h3>
              <div class="space-y-1 text-sm text-gray-600 border-b pb-2 mb-2">
                <p><strong>File ID:</strong> ${doc.file_ID}</p>
                <p><strong>Status:</strong> <span class="font-semibold text-yellow-500">${doc.status}</span></p>
                <p><strong>Schema ID:</strong> ${doc.schemaVersion_ID.slice(0, 8)}...</p>
              </div>

              ${imagePreviewHtml}

              <details>
                <summary class="font-bold text-gray-800 cursor-pointer">Raw Extracted Text</summary>
                <div class="p-2 border border-gray-200 mt-2 rounded-md bg-white overflow-y-scroll max-h-48 text-xs font-mono">
                  <pre class="whitespace-pre-wrap">${extractedTextHtml}</pre>
                </div>
              </details>
            </div>
          `;
          pendingDocsContainer.insertAdjacentHTML('beforeend', cardHtml);
        });

      } catch (error) {
        console.error("Failed to load pending documents:", error);
        container.innerHTML = `<h2 class="text-3xl font-bold text-gray-900 mb-8">Pending Documents for Review</h2><p class="text-red-500 text-center">Failed to load documents. Please try again.</p>`;
      } finally {
        hideProcessingOverlay();
      }
    }

    // --- NAVIGATION AND MAIN APP INITIALIZATION ---

    function setupEventListeners() {
      document.getElementById('nav-courses-btn').addEventListener('click', () => {
        document.getElementById('traveler-dropdown').classList.add('hidden');
        document.getElementById('admin-dropdown').classList.add('hidden');
        renderCoursesCatalog();
      });

      // New event listeners for the Traveler dropdown
      document.getElementById('nav-traveler-btn').addEventListener('click', () => {
        document.getElementById('traveler-dropdown').classList.toggle('hidden');
        document.getElementById('admin-dropdown').classList.add('hidden');
      });
      document.getElementById('nav-my-profile-btn').addEventListener('click', () => {
        document.getElementById('traveler-dropdown').classList.add('hidden');
        renderMyProfile();
      });
      document.getElementById('nav-subscriptions-btn').addEventListener('click', () => {
        document.getElementById('traveler-dropdown').classList.add('hidden');
        renderManageSubscriptions();
      });

      // Updated Admin dropdown listeners
      document.getElementById('nav-admin-btn').addEventListener('click', () => {
        document.getElementById('admin-dropdown').classList.toggle('hidden');
        document.getElementById('traveler-dropdown').classList.add('hidden');
      });
      document.getElementById('nav-admin-manage-travelers-btn').addEventListener('click', () => {
        document.getElementById('admin-dropdown').classList.add('hidden');
        renderAdminManageTravelers();
      });
      document.getElementById('nav-admin-courses-btn').addEventListener('click', () => {
        document.getElementById('admin-dropdown').classList.add('hidden');
        renderManageCourses();
      });
      document.getElementById('nav-admin-manage-subscriptions-btn').addEventListener('click', () => {
        document.getElementById('admin-dropdown').classList.add('hidden');
        renderAdminManageSubscriptions();
      });
      document.getElementById('nav-admin-pending-docs-btn').addEventListener('click', () => {
        document.getElementById('admin-dropdown').classList.add('hidden');
        renderAdminPendingDocuments();
      });

      // Close dropdowns when clicking anywhere else on the body
      document.body.addEventListener('click', (e) => {
        if (!e.target.closest('#nav-traveler-btn') && !e.target.closest('#traveler-dropdown')) {
          document.getElementById('traveler-dropdown').classList.add('hidden');
        }
        if (!e.target.closest('#nav-admin-btn') && !e.target.closest('#admin-dropdown')) {
          document.getElementById('admin-dropdown').classList.add('hidden');
        }
      });

      // Event listener for document review modal close button
      document.getElementById('doc-modal-close-btn').addEventListener('click', closeDocumentModal);

      document.body.addEventListener('click', function (e) {
        if (e.target.classList.contains('review-doc-btn')) {
          const documentID = e.target.dataset.documentid;
          if (documentID) {
            showDocumentDetails({
              ID: e.target.dataset.subdocumentid,
              documentID: e.target.dataset.documentid,
              fileName: e.target.dataset.filename,
              docType: e.target.dataset.doctype,
              mimeType: e.target.dataset.mimetype,
              extractedData: e.target.dataset.extracteddata,
              status: e.target.dataset.status
            });
          }
        }
      });
    }

    async function initializeApp() {
      try {
        const response = await fetch("/environmentvariables");
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const endpoints = await response.json();
        console.log("Endpoints received:", endpoints);
        state.xsuaaTokenCID = endpoints.XSUAA_AUTH_CID;
        state.xsuaaTokenCSECRET = endpoints.XSUAA_AUTH_CSECRET;
        state.backendCDSCAPEndpoint = endpoints.BACKEND_CDS_ENDPOINT;
        state.s4Endpoint = endpoints.S4HANA_ENDPOINT;
        state.docAIEndpoint = endpoints.DOCAI_ENDPOINT;

        await ApiService.getAccessToken();

        // Fetch document schema types once on app initialization
        state.schemaDocuments = await ApiService.getSchemaDocuments();

        const travelerSelect = document.getElementById('traveler-select');
        const travelers = await ApiService.getTravelers();
        travelers.value.forEach(traveler => {
          const option = document.createElement('option');
          option.value = traveler.ID;
          option.textContent = `${traveler.firstName} ${traveler.lastName}`;
          travelerSelect.appendChild(option);
        });

        if (travelers.value.length > 0) {
          state.selectedTravelerId = travelers.value[0].ID;
          travelerSelect.value = state.selectedTravelerId;
        }

        travelerSelect.addEventListener('change', (e) => {
          state.selectedTravelerId = e.target.value;
          showMessage(`Switched to traveler: ${e.target.options[e.target.selectedIndex].text}`);
          // If on a page that depends on the traveler, re-render it
          if (document.querySelector('#subscription-list')) {
            renderManageSubscriptions();
          }
        });

        setupEventListeners();
        // renderCoursesCatalog();
        // renderManageSubscriptions();
        const urlParams = new URLSearchParams(window.location.search);
        const navigateTo = urlParams.get('$navigate');
        const hideHeader = urlParams.get('$hideHeader') === 'true'; // Check for the new parameter

        // Hide the header if the parameter is true
        if (hideHeader) {
          document.querySelector('header').classList.add('hidden');
        } else {
          document.querySelector('header').classList.remove('hidden');
        }

        switch (navigateTo) {
          case 'courses':
            renderCoursesCatalog();
            break;
          case 'subscriptions':
            renderManageSubscriptions();
            break;
          case 'my-profile':
            renderMyProfile();
            break;
          case 'admin-travelers':
            renderAdminManageTravelers();
            break;
          case 'admin-courses':
            renderManageCourses();
            break;
          case 'admin-manage-subscriptions':
            renderAdminManageSubscriptions();
            break;
          case 'admin-pending-docs':
            renderAdminPendingDocuments();
            break;
          default:
            renderCoursesCatalog();
            break;
        }

      } catch (error) {
        console.error("Failed to initialize the application:", error);
        showMessage("Application failed to start. Please check the console for errors.");
        document.getElementById('app-container').innerHTML = `<p class="text-red-500 text-center">Application failed to initialize. Please try refreshing the page.</p>`;
      }
    }

    // Initial page render
    window.onload = initializeApp;
  </script>
