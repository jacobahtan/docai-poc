      /**
     * Fetches the CSRF token and session cookies from the S/4HANA endpoint.
     * This is a critical prerequisite for all state-changing API requests.
     * @returns {Promise<{csrfToken: string, cookies: string} | null>} An object containing the token and cookies, or null if the request fails.
     */
      async fetchCsrfToken() {
        console.log('Fetching CSRF token...');
        const url = state.s4Endpoint + '/sap/opu/odata/sap/API_BUSINESS_PARTNER/A_BusinessPartner';

        try {
          const response = await fetch(url, {
            method: 'GET', // Use a GET request to fetch the token
            headers: {
              // This header signals to the server that we need a new token.
              'x-csrf-token': 'Fetch'
            }
          });

          // Check if the response was successful before trying to read headers.
          if (!response.ok) {
            throw new Error(`Failed to fetch CSRF token. Status: ${response.status}`);
          }

          console.log(response);

          // The CSRF token is returned in the response headers.
          const csrfToken = response.headers.get('x-csrf-token');

          // The cookies are returned in the Set-Cookie header. We need to parse them.
          // Note: The browser will automatically handle the 'Set-Cookie' header,
          // so we don't strictly need to read it and pass it manually in the code.
          // However, a good practice is to be aware of its existence.
          const cookies = response.headers.get('Set-Cookie');

          if (!csrfToken) {
            throw new Error('CSRF token was not found in the response headers.');
          }

          console.log('Successfully fetched CSRF token:', csrfToken);
          return { csrfToken: csrfToken, cookies: cookies };

      `;

      // To prevent double submission, we manage a single docsToCreate array outside the function.
      let docsToCreate = [];
      const docPreviewList = document.getElementById('doc-preview');

      // Function to handle adding a document to the temporary list
      const handleAddDoc = () => {
        const docType = document.getElementById('new-doc-type').value;
        const docDesc = document.getElementById('new-doc-desc').value;
        if (docType && docDesc) {
          docsToCreate.push({ documentType: docType, description: docDesc });
          const li = document.createElement('li');
          li.textContent = `${docDesc} (${docType})`;
          docPreviewList.appendChild(li);
          document.getElementById('new-doc-type').value = '';
          document.getElementById('new-doc-desc').value = '';
        }
      };

      // Function to handle form submission
      const handleFormSubmit = async (e) => {
        e.preventDefault();

        const name = document.getElementById('new-course-name').value;
        const description = document.getElementById('new-course-description').value;
        const price = parseFloat(document.getElementById('new-course-price').value);
        const deposit = parseFloat(document.getElementById('new-course-deposit').value);

        if (name && description && !isNaN(price) && !isNaN(deposit)) {
          showMessage("Creating new course...");

          const newCourse = {
            name,
            description,
            price,
            depositAmount: deposit,
            requiredDocuments: docsToCreate
          };

          const createdCourse = await ApiService.createCourse(newCourse);
          console.log(createdCourse);

          showMessage(`Course "${createdCourse.value.name}" created successfully!`);

          // Re-render to show the new course and clear the form
          renderManageCourses();
        } else {
          showMessage("Please fill out all fields correctly.");
        }
      };

      // Add event listeners. We now add them *after* the DOM elements are rendered.
      document.getElementById('add-doc-btn').addEventListener('click', handleAddDoc);
      document.getElementById('create-course-form').addEventListener('submit', handleFormSubmit);

      const coursesData = await ApiService.getCourses();
      const existingCoursesList = document.getElementById('existing-courses-list');

      if (coursesData.value.length > 0) {
        existingCoursesList.innerHTML = coursesData.value.map(course => `
                    <div class="ui5-card p-4">
                        <h4 class="font-bold text-lg">${course.name}</h4>
                        <p class="text-gray-600 text-sm">${course.description}</p>
                        <p class="text-gray-500 text-xs mt-1">ID: ${course.ID}</p>
                    </div>
                `).join('');
      } else {
        existingCoursesList.innerHTML = '<p class="text-gray-500 text-center">No courses have been created yet.</p>';
      }
    }

    // --- Navigation and Main App Initialization ---

    document.getElementById('nav-courses-btn').addEventListener('click', () => {
      state.currentView = 'coursesCatalog';
      renderCoursesCatalog();
    });
    document.getElementById('nav-subscriptions-btn').addEventListener('click', () => {
      state.currentView = 'manageSubscriptions';
      renderManageSubscriptions();
    });
    document.getElementById('nav-admin-btn').addEventListener('click', () => {
      document.getElementById('admin-dropdown').classList.toggle('hidden');
    });
    document.getElementById('nav-admin-travelers-btn').addEventListener('click', () => {
      state.currentView = 'manageTravelers';
      document.getElementById('admin-dropdown').classList.add('hidden');
      renderManageTravelers();
    });
    document.getElementById('nav-admin-courses-btn').addEventListener('click', () => {
      state.currentView = 'manageCourses';
      document.getElementById('admin-dropdown').classList.add('hidden');
      renderManageCourses();
    });

    // Initial page render
    window.onload = async () => {
      await ApiService.getAccessToken(); // Authenticate first

      // Populate traveler dropdown and set up its event listener
      const travelerSelect = document.getElementById('traveler-select');
      const travelers = await ApiService.getTravelers();
      travelers.value.forEach(traveler => {
        const option = document.createElement('option');
        option.value = traveler.ID;
        option.textContent = `${traveler.firstName} ${traveler.lastName}`;
        travelerSelect.appendChild(option);
      });

      // Set the initial selected traveler and update the state
      if (travelers.value.length > 0) {
        state.selectedTravelerId = travelers.value[0].ID;
        travelerSelect.value = state.selectedTravelerId;
      }

      // Add event listener to update state when the dropdown changes
      travelerSelect.addEventListener('change', (e) => {
        state.selectedTravelerId = e.target.value;
        showMessage(`Switched to traveler: ${e.target.options[e.target.selectedIndex].text}`);
      });

      renderCoursesCatalog(); // Load the default view
    };
  </script>

</body>

</html>
